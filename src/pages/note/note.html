  Ionic pages and navigation.

<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Note</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<div class="note">
		<h2> {{ note.title }} </h2>
		<div class="label">
			<div [style.backgroundColor]="note.label">	
			</div>
		</div>
		<div class="note-content">
			{{ note.content }}
		</div>
	</div>
</ion-content>
