<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>New Note</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding text-center>
	<h3>Something Cool</h3>
	<form (ngSubmit)="onSubmit($event)">
		<ion-list>
			<ion-item>
				<ion-label color="primary">Title</ion-label>
				<ion-input [(ngModel)]="fields.title" placeholder="Note Title" name="title"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label color="primary">Label</ion-label>
				<ion-select [(ngModel)]="fields.label" name="label">
					<ion-option *ngFor="let color of colors" [value]="color.value">
						{{ color.name }}
					</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label color="primary">Content</ion-label>
				<ion-textarea placeholder="Tell us more about" [(ngModel)]="fields.content" name="content">
				</ion-textarea>
			</ion-item>
		</ion-list>
		<button ion-button type="submit" block>Add Note</button>
	</form>
</ion-content>
